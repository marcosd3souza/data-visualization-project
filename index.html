<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Force layout</title>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./styles/tab.css"></style>
		<link rel="stylesheet" type="text/css" href="./styles/main.css"></style>

		<div style="text-align: center;">
			<h1>Projeto Visualização de Dados</h1>
			<h2>Cin UFPE - 2020.2</h2>
			<h3>Marcos de Souza Oliveira</h3>
		</div>

	</head>
	<body>
		<div id="container">
			<div id="menu">
				<div>
					<h4>Opções</h4>
				</div>
				
				<div>
					<p>Selecione o dataset</p>
					
					<input type="radio" checked name="dataset" id="warpAR10P" value="warpAR10P" onclick="onDataChange()">
					<label for="warpAR10P">
						warpAR10P (130x2400)
					</label>
				
					<br>
				
					<input type="radio" name="dataset" id="warpPIE10P" value="warpPIE10P" onclick="onDataChange()">
					<label for="warpPIE10P">
						warpPIE10P (210x2420)
					</label>
				
					<br>
				
					<input type="radio" name="dataset" id="pixraw10P" value="pixraw10P" onclick="onDataChange()">
					<label for="pixraw10P">
						pixraw10P (100x10000)
					</label>
				</div>
				
				<div>
					<p>Selecione o método de seleção/redução:</p>
					
					<input type="radio" name="method" id="PCA" value="PCA">
					<label for="PCA">
						PCA
					</label>
					
					<br>
					
					<input type="radio" name="method" id="LDA" value="LDA">
					<label for="LDA">
						LDA
					</label>
					
					<br>
					
					<input type="radio" name="method" id="TSNE" value="TSNE">
					<label for="TSNE">
						T-SNE
					</label>
					
					<br>
					
					<input type="radio" checked name="method" id="LS" value="LS" onclick="onDataChange()">
					<label for="LS">
						Laplace Score
					</label>
					
					<br>
					
					<input type="radio" name="method" id="SPEC" value="SPEC" onclick="onDataChange()">
					<label for="SPEC">
						SPEC
					</label>
					
					<br>
					
					<input type="radio" name="method" id="iDetect" value="iDetect" onchange="onDataChange()">
					<label for="idetect">
						i-detect
					</label>
				</div>
				
				<div>
					<p>Selecione o número de componentes/features:</p>
					
					<input name="cutoff"
						   type="range"
						   value="5"
						   min="5" max="100" step="5" 
						   oninput="this.nextElementSibling.value = this.value" 
						   onclick="onDataChange()">

					<output>5</output>
				</div>
			</div>
			
			<div id="content">
				
				<h4>Resultados</h4>


				<div class="tab">
					<button id="default" class="tablinks" onclick="showTabContent(event, 'graph')">Graph</button>
					<button class="tablinks" onclick="showTabContent(event, 'heat')">HeatMap</button>
					<button class="tablinks" onclick="showTabContent(event, 'features')">Features</button>
				</div>

				<div id="graph" class="tabcontent">
					<!-- <svg></svg> -->
				</div>
				  
				<div id="heatmap" class="tabcontent">
					<p>heatMap is building ...</p> 
				</div>
				  
				<div id="features" class="tabcontent">
					<p>features map is building ...</p>
				</div>
			</div>

		</div>
		<script src="./scripts/tab.js"></script>
		<script src="./scripts/graph.js"></script>

	</body>
</html>
